<html ng-app="MultipleControllerApp">
<head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<title>
  NestedMultipleControllerApp
</title>
<body>
  <div ng-controller="MultipleControllerAppParentController">


  <div  ng-controller="MultipleControllerAppChildController">

  </div>
  </div>
  <div ng-controller="MultipleControllerAppParentController2 as parent">


  <div  ng-controller="MultipleControllerAppChildController2 as child">
    {{child.parentVal}}
    <br>
    {{parent.parentVal}}

  </div>
  </div>

</body>
</html>
